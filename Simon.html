<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon.css" />
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" data-color="red" type="button"></div>
            <div class="btn green" data-color="green" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn blue" data-color="blue" type="button"></div>
            <div class="btn yellow" data-color="yellow" type="button"></div>
        </div>
    </div>

    <script src="Simon.js"></script>
</body>
</html>
